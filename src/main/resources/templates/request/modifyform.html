<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Request</title>
</head>
<body class="bg-gray-200">
<header th:insert="fragments.html::nav"></header>

<div class="py-32 bg-gray-200 flex justify-center">
    <div class="w-full max-w-md">
        <form id="modifyForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                <span id="requestTitle">문의 사항 수정</span>
            </h2>
            <table id="requestTable" class="w-full max-w-md" style="margin-top: 1em">
                <tbody>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="request" class="block text-gray-700 text-sm font-bold mb-2">
                            Request
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="request" name="request"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                            Email
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="email" name="email" placeholder="이메일 주소 (ex: hello@mail.com)"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="message" class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                            기타
                        </label>
                    </td>
                    <td class="md:w-3/4">
                    <textarea id="message" name="message"
                              placeholder="기타 요청 사항."
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                              style="height: 8em"
                              required
                    ></textarea>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="adminMessage" class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                            Memo
                        </label>
                    </td>
                    <td class="md:w-3/4">
                    <textarea id="adminMessage" name="adminMessage"
                              placeholder="관리자 메세지."
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                              style="height: 4em"
                              required
                    ></textarea>
                    </td>
                </tr>

                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="status" class="block text-gray-700 text-sm font-bold mb-2">
                            Status
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <select id="status" name="status"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                            <option value = "OPEN_ISSUE">OPEN</option>
                            <option value = "IN_PROGRESS_ISSUE">INPROGRESS</option>
                            <option value = "CLOSE_ISSUE">CLOSE</option>
                        </select>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="createAt" class="block text-gray-700 text-sm font-bold mb-2">
                            Issue Date
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="createAt" name="createAt"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="modifyAt" class="block text-gray-700 text-sm font-bold mb-2">
                            Last Modify
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="modifyAt" name="modifyAt"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="text-right" style="margin-top: 1em">
                <button sec:authorize="hasAnyRole('ROLE_SUPERADMIN')"
                        id="modify" type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit
                </button>
                <button id="cancel" type="button"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </button>
            </div>
            <input type="hidden" id="csrf">
        </form>
    </div>

</div>

</body>
</html>
