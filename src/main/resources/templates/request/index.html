<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>요청 리스트</title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>

<div class="space-y-4 py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
  <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
    <span id="requestsTitle">This is request page.</span>
  </h2>
    <header th:insert="searchbar.html::nav"></header>
  <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
    <table id="requestsTable" class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request Status</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CreateAt</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ModifiedAt</th>
        <th scope="col" class="relative px-6 py-3"><span class="sr-only">상세</span></th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr>
        <td class="email px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">test@test.com</td>
        <td class="request px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">테스트 요청</td>
        <td class="requestStatus px-6 py-4 whitespace-nowrap">
<!--          <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">-->
<!--            INPROGRESS</span>-->
          <span   th:if = "${request.status.equals('OPEN')}" th:text="${request.status}"
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                        test1</span>
          <span   th:if = "${request.status.equals('INPROGRESS')}" th:text="${request.status}"
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                        test1</span>
          <span   th:if = "${request.status.equals('CLOSE')}" th:text="${request.status}"
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        test2</span>
        </td>
        <td class="createAt px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">2021-01-01 09:00:00</td>
        <td class="modifiedAt px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">2021-01-01 10:00:00</td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <a class="text-indigo-600 hover:text-indigo-900">Message</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<header th:insert="pagebar.html::nav"></header>
</body>
</html>
