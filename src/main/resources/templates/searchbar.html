<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>searchBar</title>
</head>
<body class="max-w-6xl mx-auto px-4 ">
<div th:fragment="searchBar">
    <nav style="margin: 0.5em" class="flex-column-reverse">
        <div class="flex align-baseline justify-between ">
            <div>
                <form id="searchForm" class="flex align-baseline justify-between ">
                    <div class="flex align-baseline justify-between ">
                        <div style="margin-top: 0.5em">
                            <label for="eventStartDatetime"
                                   class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"></label>
                        </div>
                        <div>
                            <input type="datetime-local" id="eventStartDatetime" name="eventStartDatetime"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            >
                        </div>
                    </div>
                    <div class="flex align-baseline justify-between ">
                        <div style="margin-top: 0.5em; margin-left: 0.5em">
                            <label for="eventEndDatetime"
                                   class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"> ~ </label>
                        </div>
                        <div>
                            <input type="datetime-local" id="eventEndDatetime" name="eventEndDatetime"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            >
                        </div>
                    </div>

                    <div style="margin-left: 6em" class="flex align-baseline justify-between ">
                            <select th:id="kewWord" th:name="kewWord"
                                    class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
                                <option value="" >전체</option>
                                <option th:value="placeName"  >장소명</option>
                                <option th:value="eventName" >이벤트명 </option>
                            </select>
                        <input type="text" th:id="searchWord" th:name="searchWord"
                               class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        >
                    </div>
                    <div style="margin-top: 0.2em; margin-left: 6em;">
                        <button id="submitSearch" type="submit"
                                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded"
                                th:form="searchForm"
                                th:formaction="@{${currentPage}}" th:formmethod="get">
                            Search
                        </button>
                    </div>
                </form>
            </div>


        </div>
    </nav>
</div>
</body>
</html>
