<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>이벤트</title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>
<div class="space-y-4">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
    <span id="eventTitle">This is event page.</span>
    </h2>
<table id="eventTable" class="w-full max-w-md">
    <tbody>
    <tr>
        <td class="md:w-1/3">
            <label for="placeName" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">장소 이름</label>
        </td>
        <td class="md:w-2/3">
            <input type="text" id="placeName" name="placeName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
        </td>
    </tr>
    <tr>
        <td class="md:w-1/3">
            <label for="eventName" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">이벤트 이름</label>
        </td>
        <td class="md:w-2/3">
            <input type="text" id="eventName" name="eventName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
        </td>
    </tr>
    <tr>
        <td class="md:w-1/3">
            <label for="eventStatus" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">이벤트 상태</label>
        </td>
        <td class="md:w-2/3">
            <input type="text" id="eventStatus" name="eventStatus" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
        </td>
    </tr>
    <tr>
        <td class="md:w-1/3">
            <label for="eventStartDatetime" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">시작 일시</label>
        </td>
        <td class="md:w-2/3">
            <input type="datetime-local" id="eventStartDatetime" name="eventStartDatetime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
        </td>
    </tr>
    <tr>
        <td class="md:w-1/3">
            <label for="eventEndDatetime" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">종료 일시</label>
        </td>
        <td class="md:w-2/3">
            <input type="datetime-local" id="eventEndDatetime" name="eventEndDatetime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
        </td>
    </tr>
    <tr>
        <td class="md:w-1/3">
            <label for="currentNumberOfPeople" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">현재 인원</label>
        </td>
        <td class="md:w-2/3">
            <input type="number" id="currentNumberOfPeople" name="currentNumberOfPeople" min="0" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
        </td>
    </tr>
    <tr>
        <td class="md:w-1/3">
            <label for="capacity" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">최대 수용 인원</label>
        </td>
        <td class="md:w-2/3">
            <input type="number" id="capacity" name="capacity" min="0" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
        </td>
    </tr>
    <tr>
        <td class="md:w-1/3">
            <label for="memo" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">메모</label>
        </td>
        <td class="md:w-2/3">
            <textarea id="memo" name="memo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly></textarea>
        </td>
    </tr>
    </tbody>
</table>
    <div class="text-right w-full max-w-md">
        <button id="backToEvents" type="button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">목록</button>
    </div>
</body>
</html>
