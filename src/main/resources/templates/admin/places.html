<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>관리자 장소 리스트</title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>
<header th:insert="searchbar.html::nav"></header>
<div class="space-y-4 py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
        <span id="placesTitle">This is admin places page.</span>
    </h2>
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg ">
        <table id="placesTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">장소명</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">주소</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">전화번호</th>
                <th scope="col" class="relative px-6 py-3"><span class="sr-only">상세</span></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="placeName px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">테스트 이벤트</td>
                <td class="address px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">주소</td>
                <td class="phoneNumber px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">테스트 NUMBER</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a class="text-indigo-600 hover:text-indigo-900">상세</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button id="newPlace" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded " style="margin: 0.5em">새 장소</button>
    </div>
</div>
<header th:insert="pagebar.html::nav"></header>
</body>
</html>
