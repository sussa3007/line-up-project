<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>관리자 사용자 리스트</title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>

<div class="space-y-4 py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
        <span id="usersTitle">This is admin events page.</span>
    </h2>
    <header th:insert="searchbar.html::nav"></header>
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table id="usersTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Email</th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Nick Name</th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Role</th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Phone Number</th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Memo</th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Status</th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    LoginBase</th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    CreateAt</th>
                <th scope="col"
                    class="relative px-6 py-3"><span class="sr-only"> 수정 </span></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr>
                <td class="email px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">test@test</td>
                <td class="nickname px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">테스트</td>
                <td class="role px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">ADMIN</span>
                </td>
                <td class="phoneNumber px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">010-1111-1111</td>
                <td class="memo px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">안녕</td>
                <td class="status px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    <span   th:if = "${user.status.equals('Active')}" th:text="${user.status}"
                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        ACTIVE</span>
                    <span   th:unless = "${user.status.equals('Active')}" th:text="${user.status}"
                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                        test</span>
                </td>
                <td class="loginbase px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">SOCIAL LOGIN</td>
                <td class="createAt px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">2021-01-01 10:00:00</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a class="text-indigo-600 hover:text-indigo-900">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<header th:insert="pagebar.html::nav"></header>
</body>
</html>
