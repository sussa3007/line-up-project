<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Visit</title>
</head>
<body class="bg-gray-200">
<header th:insert="fragments.html::nav"></header>

<div class="py-14 bg-gray-200 flex justify-center">
    <input type="hidden" id="csrf">
    <div class="w-full max-w-md">
        <form id="detailForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                <span id="requestTitle">방문 예약 상세</span>
            </h2>
            <table id="visitTable" class="w-full max-w-md" style="margin-top: 1em">
                <tbody>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="placeName" class="block text-gray-700 text-sm font-bold mb-2">
                            Place
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="placeName" name="placeName"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="placeAddress" class="block text-gray-700 text-sm font-bold mb-2">
                            Place Address
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="placeAddress" name="placeAddress"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="placePhoneNumber" class="block text-gray-700 text-sm font-bold mb-2">
                            Place Phone
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="placePhoneNumber" name="placePhoneNumber"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="eventName" class="block text-gray-700 text-sm font-bold mb-2">
                            Event
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="eventName" name="eventName"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                            Email
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="email" name="email" placeholder="이메일 주소 (ex: hello@mail.com)"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="memo" class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4">
                            Memo
                        </label>
                    </td>
                    <td class="md:w-3/4">
                    <textarea id="memo" name="memo"
                              placeholder="메모"
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                              style="height: 4em"
                              readonly
                    ></textarea>
                    </td>
                </tr>


                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="eventStartDatetime" class="block text-gray-700 text-sm font-bold mb-2">
                            Start Date
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="eventStartDatetime" name="eventStartDatetime"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="eventEndDatetime" class="block text-gray-700 text-sm font-bold mb-2">
                            End Date
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="eventEndDatetime" name="eventEndDatetime"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="currentNumberOfPeople" class="block text-gray-700 text-sm font-bold mb-2">
                            현재 인원
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="currentNumberOfPeople" name="currentNumberOfPeople" placeholder="현재 인원"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="capacity" class="block text-gray-700 text-sm font-bold mb-2">
                            수용 인원
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="capacity" name="capacity" placeholder="수용 인원"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>
                <tr class="mb-4" style="margin-top: 1em">
                    <td class="md:w-1/4">
                        <label for="requestNumberOfPeople" class="block text-gray-700 text-sm font-bold mb-2">
                            신청 인원
                        </label>
                    </td>
                    <td class="md:w-3/4">
                        <input type="text" id="requestNumberOfPeople" name="capacity" placeholder="신청 인원"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               readonly>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="text-right" style="margin-top: 1em">
                <button id="modify" type="button"
                        class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    수정
                </button>
                <button id="cancel" type="button"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    목록
                </button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
