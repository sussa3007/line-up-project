<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>장소</title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>
<div class="space-y-4 py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
  <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
    <span id="placeTitle">This is place detail page.</span>
  </h2>
    <table id="placeTable" class="w-full max-w-md">
    <tbody>
    <tr>
      <td class="md:w-1/3">
        <label for="placeType" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">장소 유형</label>
      </td>
      <td class="md:w-2/3">
        <input type="text" id="placeType" name="placeType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
      </td>
    </tr>
    <tr>
      <td class="md:w-1/3">
        <label for="placeName" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">장소 이름</label>
      </td>
      <td class="md:w-2/3">
        <input type="text" id="placeName" name="placeName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
      </td>
    </tr>
    <tr>
      <td class="md:w-1/3">
        <label for="address" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">주소</label>
      </td>
      <td class="md:w-2/3">
        <input type="text" id="address" name="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
      </td>
    </tr>
    <tr>
      <td class="md:w-1/3">
        <label for="phoneNumber" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">전화번호</label>
      </td>
      <td class="md:w-2/3">
        <input type="text" id="phoneNumber" name="phoneNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
      </td>
    </tr>
    <tr>
      <td class="md:w-1/3">
        <label for="capacity" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">수용 인원</label>
      </td>
      <td class="md:w-2/3">
        <input type="text" id="capacity" name="capacity" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
      </td>
    </tr>
    <tr>
      <td class="md:w-1/3">
        <label for="memo" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">메모</label>
      </td>
      <td class="md:w-2/3">
        <textarea id="memo" name="memo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly></textarea>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-right w-full max-w-md">
    <button id="backToPlaces" type="button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">목록</button>
  </div>

  <hr style="margin-top: 1em" class="w-full max-w-xl">
  <h2 class="text-xl font-bold leading-7 text-gray-900 sm:text-xl sm:truncate">
    <span id="placeNoticeTitle">장소 공지사항</span>
  </h2>
  <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg "
       style="width: 50em; max-width: 70%">
    <table id="noticeTable" class="w-full max-w-xxl divide-y divide-gray-200" >
      <thead class="bg-gray-50">
      <tr>
        <th scope="col"
            class="py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
        </th>
        <th scope="col"
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title
        </th>
        <th scope="col"
            class="px-1/7 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CreateAt
        </th>

      </tr>
      </thead>
      <tbody>
      <tr>
        <td style="padding-left: 1em"
                class="id noticeStatus whitespace-nowrap text-sm font-medium text-red-600 ">NOTICE</td>
        <td class="noticeTitle px-4 py-4 text-truncate " >
          <a th:text="${post.title}" th:href="@{'/posts/' + ${post.id}}"
             class="truncate text-gray-900 hover:text-indigo-900 ">[장소 공지사항] 안녕하세요!asdfasdgasdasdfasdfasdffasdgasdffasdfasdfasdfasdfasagsdfasgsdfasdf</a>
        </td>
        <td class="noticeCreateAt px-1/7 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1/1 9AM
        </td>

      </tr>
      </tbody>
    </table>
    <header th:insert="pagebar.html::nav"></header>
  </div>
</div>
</body>
</html>
